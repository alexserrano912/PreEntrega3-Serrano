<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Créditos</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Simulador de Créditos</h1>
            <form id="formularioCredito">
                <label for="monto">Monto del crédito:</label>
                <input type="number" id="monto" required>
                
                <label for="interes">Tasa de interés (%):</label>
                <input type="number" id="interes" required>
                
                <label for="cuotas">Cantidad de cuotas:</label>
                <input type="number" id="cuotas" required>
                
                <button type="submit">Calcular</button>
            </form>
            <div id="resultado"></div>
        </div>
    

    <script src="main.js"></script>
</body>
</html>
