<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Simulador de Créditos</h1>
                    </div>
                    <div class="card-body">
                        <form id="formularioCredito">
                            <div class="mb-3">
                                <label for="monto" class="form-label">Monto del crédito:</label>
                                <input type="number" id="monto" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="interes" class="form-label">Tasa de interés (%):</label>
                                <input type="number" id="interes" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cuotas" class="form-label">Cantidad de cuotas:</label>
                                <input type="number" id="cuotas" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                        <div id="resultado" class="mt-4"></div>
                        <div id="creditosAnteriores" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
