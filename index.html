<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center">
        <img src="./simulador.jpg" alt="Simulador de Créditos" class="img-fluid mb-4">
    </div>
    <div class="container">
        <h1 class="text-center">Simulador de Créditos</h1>
        <div class="formulario">
            <label for="monto">Monto del Crédito:</label>
            <input type="number" id="monto" class="form-control" placeholder="Ej: 10000">
            <label for="interes">Tasa de Interés (%):</label>
            <input type="number" id="interes" class="form-control" placeholder="Ej: 5">
            <label for="cuotas">Número de Cuotas:</label>
            <input type="number" id="cuotas" class="form-control" placeholder="Ej: 12">
            <button id="calcular" class="btn btn-primary">Calcular</button>
        </div>
        <div id="resultado" class="resultado mt-4"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
